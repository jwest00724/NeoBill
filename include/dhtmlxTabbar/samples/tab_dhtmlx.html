<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>DHTML TabBar sample. dhtmlXTabBar - Add content to TabBar</title>
	<link rel="STYLESHEET" type="text/css" href="../css/dhtmlXTabbar.css">
	<link rel="STYLESHEET" type="text/css" href="../../dhtmlxTree/css/dhtmlxTree.css">
	<link rel="STYLESHEET" type="text/css" href="../../dhtmlxGrid/css/dhtmlXGrid.css">
	<script type="text/javascript" src="../js/dhtmlXCommon.js"></script>
	<script type="text/javascript" src="../js/dhtmlXTabbar.js"></script>
  	<script type="text/javascript" src="../../dhtmlxTree/js/dhtmlXTree.js"></script>
   	<script type="text/javascript" src="../../dhtmlxgrid/js/dhtmlxgrid.js"></script>
  	<script type="text/javascript" src="../../dhtmlxgrid/js/dhtmlxgridcell.js"></script>
  	<script type="text/javascript" src="../../dhtmlxgrid/js/dhtmlxtreegrid.js"></script>
	<style type="text/css">
	body { font-family:arial;font-size:12px; font-size:12px}
	h1 {cursor:pointer;font-size:16px;margin-left:10px;line-height:10px}
	xmp {color:green;font-size:12px;margin:0;font-family:courier;background-color:#e6e6fa;padding:2px}
	div.hdr{
		background-color:silver;
		margin-bottom:10px;
		padding-left:10px;
	}
	</style>
</head>

<body>
	<div class="hdr">DHTML JavaScript Tabbar samples</div>
	<h1>Component cross-compatibility</h1>
	<br><br>
	<table>
		<tr>
			<td>
				<div id="a_tabbar" style="width:350px; height:400px;"></div>
			</td>
            <td><div id='html_1' style="width:350px; height:370px"></div></td>
            <td><div id='html_2' style="width:350px; height:370px"></div></td>
            <td><div id='html_3' style="width:350px; height:370px"></div><a href="#" onclick="grid2.clearAll();">Clear All</a></td>
        </tr>
	</table>
<hr>
	<script type="text/javascript">
			tabbar=new dhtmlXTabBar("a_tabbar","top");
            tabbar.setImagePath("../imgs/");

            tabbar.setSkinColors("#FCFBFC","#F4F3EE");
            tabbar.addTab("a1","Tree","100px");
            tabbar.addTab("a2","Grid","100px");
            tabbar.addTab("a3","TreeGrid","100px");
            tabbar.setTabActive("a2");

            tabbar.setContent("a1","html_1");
            tabbar.setContent("a2","html_2");
            tabbar.setContent("a3","html_3");

            tabbar.setTabActive("a2");

            var tree=new dhtmlXTreeObject('html_1','100%','100%',0);
            tree.setImagePath('../../dhtmlxTree/imgs/');
            tree.loadXML('../../dhtmlxTree/tree.xml');

/*            var grid1=new dhtmlXGridObject('html_2');
            grid1.setImagePath('../../dhtmlxGrid/imgs/');
            grid1.loadXML('../../dhtmlxGrid/pro/samples/gridH.xml');*/


            var grid2=new dhtmlXGridObject('html_3');
            grid2.setImagePath('../../dhtmlxGrid/imgs/');
    		grid2.setHeader("Tree,Plain Text");
    		grid2.setInitWidths("150,100,100,100,100")
    		grid2.setColAlign("left,left,left,left,center")
    		grid2.setColTypes("tree,co,txt,ch,ch");
    		grid2.setColSorting("str,str,str,na,str")

    		grid2.init();
    	   	grid2.loadXML("../../dhtmlxGrid/pro/samples/test_list_1.xml");
	</script>
<br><br>
  <div id="out_zone"></div>
  <p><a href="http://www.scbr.com/docs/products/dhtmlxTabbar/index.shtml" style="font-weight:bold;">Go to the dhtmlxTabbar main page</a> or <a href="javascript:self.close()">Close this page</a></p>
</body>
</html>
