<html>
<head>
<title>Whois Exapmle</title>
</head>

<body>
<p> This page demonstrates how-to add a "Whois Box" to your home page that is integrated with the SolidState order interface.</p>
<form name="whois" action="index.php" method="GET">
  Check if the domain you want is available:
  <input type="hidden" name="page" value="whois"/>
  <input type="text" name="domain"/> .
  <select name="tld">
    <option value="com">com</option>
    <option value="net">net</option>
    <option value="org">org</option>
  </select>
  <input type="submit" name="submit" value="Submit"/>
</form>
</body>
</html>
